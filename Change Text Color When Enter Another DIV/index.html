<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Text Color When Enter Another DIV</title>
  </head>
  <body>
    <section>
      <span class="sliding">
        <span>MAHMOUD</span>
        <span>TAYEL</span>
        <span> - </span>
        <span>MAHMOUD</span>
        <span>TAYEL</span>
      </span>
      <div class="wrapper">
        <span class="sliding">
          <span>MAHMOUD</span>
          <span>TAYEL</span>
          <span> - </span>
          <span>MAHMOUD</span>
          <span>TAYEL</span>
        </span>
      </div>
    </section>
  </body>
</html>
