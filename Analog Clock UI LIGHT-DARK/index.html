<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock UI LIGHT-DARK</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div id="hr" class="hr"></div>
      </div>
      <div class="minute">
        <div id="min" class="min"></div>
      </div>
      <div class="second">
        <div id="sec" class="sec"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
