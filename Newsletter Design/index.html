<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter Design</title>
  </head>
  <body>
    <div class="box">
      <img src="img/newsletter.png" alt=""
       class="newsletter-img">
      <img src="img/bg.png" class="bg-img" alt="" />
      <h2>Subscribe to our Newsletter</h2>
      <p>
        Our weekly newsletter provides you with the latest and most important
        happenings in the industry.
      </p>
      <div class="form-control">
        <input type="email" class="input" placeholder="Enter email Address" required />
        <button class="btn">Subscribe &nbsp;  <i class="far fa-bell"></i></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
