<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>List Item Hover Effect</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <span><i class="fas fa-home"></i></span>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#"
          ><span> <i class="fas fa-user"></i> </span><span>Profile</span></a
        >
      </li>
      <li>
        <a href="#"
          ><span><i class="fas fa-heart"></i></span><span>Like</span></a
        >
      </li>
      <li>
        <a href="#"
          ><span><i class="fas fa-pencil-alt"></i></span><span>Blog</span></a
        >
      </li>
      <li>
        <a href="#"
          ><span><i class="fas fa-envelope"></i></span><span>Message</span></a
        >
      </li>
      <li>
        <a href="#"
          ><span><i class="fas fa-cog"></i></span><span>Settings</span></a
        >
      </li>
    </ul>
  </body>
</html>
